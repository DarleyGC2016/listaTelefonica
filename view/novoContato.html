<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control" type="text" name="nome" id="nome" ng-Model="contato.nome" placeholder="nome" ng-required="true" ng-minlength="10">
        <input 
            class="form-control"
            type="text"
            name="telefone"                  
            id="telefone"
            ng-Model="contato.telefone"
            placeholder="telefone"
            ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" >
        <input  class="form-control" type="text" name="data" id="data" ng-model="contato.data" placeholder="Data"  ui-date/>
        <select 
            class="form-control"
            ng-model="contato.operadora"                  
            name="operadora"                  
            ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' for operadora in operadoras | orderBy:'nome'"
            ng-required="true">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>
    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
        <div ng-message = "required" class="alert alert-danger">
            Preencher o campo nome
        </div>
        <div ng-message = "minlength" class="alert alert-danger">
            O nome possui no minimo 10 caracter
        </div>
    </div>
    <div ng-show="contatoForm.telefone.$dirty" ng-messages="contatoForm.telefone.$error">
        <div ng-message = "required" class="alert alert-danger">
            Preencher o campo telefone
        </div>
        <div ng-message = "pattern" class="alert alert-danger">
            O telefone deve estar nesse formato ddddd-dddd ou dddd-dddd
        </div>
    </div>
    <div ng-show="contatoForm.operadora.$dirty" ng-messages="contatoForm.operadora.$error">
        <div ng-message = "required" class="alert alert-danger">
                Escolher a operdadora 
        </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="addContato(contato)" ng-disabled="contatoForm.$invalid">Salvar</button>
</div>
